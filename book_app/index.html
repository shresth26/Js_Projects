<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd4ca6dde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">

    <title>MyBookApp</title>
</head>

<body>
    <div class="container mt-4"> 
      <!-- inbuilt bootstrap container class where margin top is 4 -->
        <h1 class="display-4 text-center"> 
          <!-- //display-4 is size of header -->
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" maxlength="25" id="title" class="form-control">
              <!-- form control is used to make the form classes consistent -->
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" maxlength="20" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input type="number" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
    
    
<script src="app.js"></script>
</body>
</html>
